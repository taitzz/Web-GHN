version: "3.8"

services:
  admin:
    image: taivu160205/web-admin:v1.0.0
    container_name: web-admin
    ports:
      - "3000:80"
    networks:
      - app-network

  frontend:
    image: taivu160205/web-frontend:v1.0.0
    container_name: web-frontend
    ports:
      - "3001:80"
    networks:
      - app-network

  backend:
    image: taivu160205/web-backend:v1.0.0
    container_name: web-backend
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - DB_HOST=mssql
      - DB_USER=sa
      - DB_PASSWORD=chamhoclen
      - DB_NAME=DOAN
    depends_on:
      - mssql
    networks:
      - app-network

  mssql:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: sqlserver
    ports:
      - "1433:1433"
    environment:
      SA_PASSWORD: "chamhoclen"
      ACCEPT_EULA: "Y"
    volumes:
      - mssql-data:/var/opt/mssql
    networks:
      - app-network

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    depends_on:
      - backend
      - node-exporter
      - mssql-exporter
    networks:
      - app-network

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3002:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
    volumes:
      - grafana-data:/var/lib/grafana
    depends_on:
      - prometheus
    networks:
      - app-network

  node-exporter:
    image: prom/node-exporter:latest
    container_name: node-exporter
    ports:
      - "9100:9100"
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
      - '--path.rootfs=/rootfs'
    networks:
      - app-network

  mssql-exporter:
    image: awaragi/prometheus-mssql-exporter:latest
    container_name: mssql-exporter
    ports:
      - "4000:4000"
    environment:
      - MSSQL_HOST=sqlserver
      - MSSQL_PORT=1433
      - MSSQL_USER=sa
      - MSSQL_PASSWORD=chamhoclen
      - MSSQL_DATABASE=DOAN
    depends_on:
      - mssql
    networks:
      - app-network

  sonarqube:
    image: sonarqube:community
    container_name: sonarqube
    ports:
      - "9000:9000"
    environment:
      - SONAR_JDBC_URL=jdbc:sqlserver://sqlserver:1433;databaseName=SonarQube
      - SONAR_JDBC_USERNAME=sa
      - SONAR_JDBC_PASSWORD=chamhoclen
    volumes:
      - sonarqube-data:/opt/sonarqube/data
      - sonarqube-logs:/opt/sonarqube/logs
    depends_on:
      - mssql
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  mssql-data:
  prometheus-data:
  grafana-data:
  sonarqube-data:
  sonarqube-logs: