version: "3.8"

services:
  admin:
    image: huyentrang14/web-admin:v1.0.0
    platform: linux/amd64
    container_name: web-admin
    ports:
      - "3000:80"

  frontend:
    image: huyentrang14/web-frontend:v1.0.0
    platform: linux/amd64
    container_name: web-frontend
    ports:
      - "3001:80"

  backend:
    image: huyentrang14/web-backend:v1.0.0
    platform: linux/amd64
    container_name: web-backend
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - DB_HOST=mssql
      - DB_USER=sa
      - DB_PASSWORD=chamhoclen
      - DB_NAME=DOAN
    depends_on:
      - mssql

  mssql:
    image: mcr.microsoft.com/mssql/server:2022-latest
    platform: linux/amd64
    container_name: sqlserver
    ports:
      - "1433:1433"
    environment:
      SA_PASSWORD: "chamhoclen"
      ACCEPT_EULA: "Y"
    volumes:
      - mssql-data:/var/opt/mssql

  prometheus:
    image: prom/prometheus:latest
    platform: linux/amd64
    container_name: prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    depends_on:
      - backend
      - node-exporter
      - mssql-exporter

  grafana:
    image: grafana/grafana:latest
    platform: linux/amd64
    container_name: grafana
    ports:
      - "3002:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
    volumes:
      - grafana-data:/var/lib/grafana
    depends_on:
      - prometheus

  node-exporter:
    image: prom/node-exporter:latest
    platform: linux/amd64
    container_name: node-exporter
    ports:
      - "9100:9100"
    # ❗ Lưu ý: MacOS không có /proc, /sys, /rootfs như Linux => Chạy được nhưng không thu thập hết thông tin
    command:
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
      - '--path.rootfs=/rootfs'
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro

  mssql-exporter:
    image: awaragi/prometheus-mssql-exporter:latest
    platform: linux/amd64
    container_name: mssql-exporter
    ports:
      - "4000:4000"
    environment:
      - MSSQL_HOST=sqlserver
      - MSSQL_PORT=1433
      - MSSQL_USER=sa
      - MSSQL_PASSWORD=chamhoclen
      - MSSQL_DATABASE=DOAN
    depends_on:
      - mssql

volumes:
  mssql-data:
  prometheus-data:
  grafana-data: